<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>双飞翼</title>

  <style>
    *{
      padding: 0;
      margin:0;
    }

    .container{
      width: 100vw;
    }

    .container div{
      float: left;
      height: 100vh;
    }

    .c{
      width: 100vw;
      background: rebeccapurple;
    }

    .l{
      width: 200px;
      background: aqua;
      margin-left: -100%;
    }

    .r{
      width: 200px;
      background: cadetblue;
      margin-left: -200px;

    }
  </style>

</head>
<body>
<div class="container">
  <div class="c">center</div>
  <div class="l">left</div>
  <div class="r">right</div>
</div>
</body>
</html>
